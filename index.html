<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TodoshKa App</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/css-ripple-effect/dist/ripple.min.css">

</head>

<body>
<div id="loginView" class="login-page">
    <div class="form">
        <form class="register-form">
            <input id="emailCreateEditText" type="text" placeholder="email"/>
            <input id="passCreateEditText" type="password" placeholder="password"/>
            <button class="ripple" id="btnCreate">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
            <input id="emailEditText" type="text" placeholder="Username"/>
            <input id="passEditText" type="password" placeholder="Password"/>
            <button class="ripple" id="btnLogin" type="submit">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>

<div id="todosView">
    <div id="todosContainer" class="grid">
    </div>
    <button class="ripple" id="btnLogout" type="submit">Logout</button>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</body>
</html>
